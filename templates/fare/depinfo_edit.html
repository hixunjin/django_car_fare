{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 {% block page_content %}

    <div class="col-md-offset-1 col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">部门信息修改</div>
            <div class="panel-body">

                <form class="form-horizontal" method="post" action="">
                    {% csrf_token %}
                    <!--用 type 值为 hidden的  input 标签保存指定id记录，修改时，定位要修改表中的哪条记录-->
                    <input type="hidden" name="id" id="id" value="{{obj.id}}">

                    <!--部门名称--->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="dep_name">部门名称</label>

                        <div class="col-md-8">
                            <input class="form-control" type="text" id="dep_name" name="dep_name"
                                value="{{dep_obj.dep_name}}">
                        </div>
                    </div>


                    <!--备注--->


                    <div class="form-group">
                        <label for="dep_script" class="col-md-2 control-label">备注</label>

                        <div class="col-md-8">
                            <input class="form-control" type="text" id="dep_script" name="dep_script" value="{{ dep_obj.dep_script }}">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                    </div>


                </form>





            </div>
        </div>






    </div>







    {% endblock %}






</body>
</html>

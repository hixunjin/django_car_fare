<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% block page_content %}


    <div class="col-md-offset-1 col-md-9">

        <div class="panel panel-primary">
            <div class="panel-heading">部门信息增加</div>
            <div class="panel-body">

                <form class="form-horizontal" method="post" action="">
                    {% csrf_token %}


                    <!--这个代码是什么作用-->
                    <input type="hidden" name="id" value="{{ obj.id }}">


                    <!--部门名称--->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="dep_name">部门名称</label>

                        <div class="col-md-8">
                            <input class="form-control"  type="text" id="dep_name" name="dep_name">
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="dep_script" class="col-md-2 control-label">部门备注</label>

                        <div class="col-md-8">
                            <input class="form-control" type="text" id="dep_script" name="dep_script">
                        </div>
                    </div>


                    <!--增加按钮-->


                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8" >
                            <button class="btn btn-primary" type="submit">增加</button>
                        </div>
                    </div>

                </form>



            </div>
            <!--调用自定义模板标签，返回最新发表的文章-->
        </div>
    </div>



{% endblock %}




</body>
</html>
